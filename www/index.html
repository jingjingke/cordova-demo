    <ul class="demo-list">
        <li>
            <a href="demo/cordova-plugin-camera.html">
                选择相册与拍照
                <span>由cordova-plugin-camera实现，该插件可指定图像质量、返回图片编码、选择方式为照片库或相机……</span>

        <li>
